<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Game Suit</title>
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="navbar-brand">
                    <h3>Suit Suit Berhadiah</h3>
                </div>
            </div>
        </header>

        <main>
            <section class="pilihan-bot">
                <h3>Pilihan Bot</h3>
                <img src="./assets/img/kertas.png" alt="kertas" title="kertas">
            </section>
            <section>
                <h3>Skor</h3>
                <table cellspacing="10px">
                    <tbody>
                        <tr>
                            <td>User</td>
                            <td>:</td>
                            <td class="userscore">0</td>
                        </tr>
                        <tr>
                            <td>Bot</td>
                            <td>:</td>
                            <td class="botscore">0</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="pilihan">
                <h3>Pilih</h3>
                <div>
                    <img src="./assets/img/batu.png" alt="batu" class="pilihansuit" data-pilihan="batu" title="batu">
                    <img src="./assets/img/gunting.png" alt="gunting" class="pilihansuit" data-pilihan="gunting" title="gunting">
                    <img src="./assets/img/kertas.png" alt="kertas" class="pilihansuit" data-pilihan="kertas" title="kertas">
                </div>
            </section>
        </main>
        <script src="script/utils/Suit.js"></script>
        <script src="script/utils/SuitBot.js"></script>
        <script src="script/utils/User.js"></script>
        <script src="script/index.js"></script>
    </body>
</html>

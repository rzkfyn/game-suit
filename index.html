<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Game Suit</title>
    </head>
    <body>
        <header>
            <div class="navbar">
                <h1>Suit Suit Berhadiah</h1>
            </div>
        </header>

        <main>
            <section class="pilihan-bot">
                <h3>Pilihan Bot</h3>
                <img src="./assets/img/kertas.png" alt="pilihan bot">
            </section>
            <section class="pilihan">
                <h3>Pilih</h3>
                <div>
                    <img src="./assets/img/batu.png" alt="batu" class="pilihansuit" data-pilihan="batu">
                    <img src="./assets/img/gunting.png" alt="gunting" class="pilihansuit" data-pilihan="gunting">
                    <img src="./assets/img/kertas.png" alt="kertas" class="pilihansuit" data-pilihan="kertas">
                </div>
            </section>
        </main>
        <script src="script/index.js"></script>
    </body>
</html>
